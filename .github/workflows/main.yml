name: Validate yangs and generate sids

on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main

jobs:
  sid-testing:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tk-acklio/repo-utils:main
      credentials:
        username: tk-acklio
        password: "${{ secrets.PRIV_DOCKER_TOKEN }}"
    env:
      TARGET_BRANCH_NAME: "main"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check the sid syntax
        run: make -f /opt/acklio/Makefile syntaxcheck
      - name: Check the sid budget
        run: make -f /opt/acklio/Makefile changed_org_usage
  sid-generation:
    runs-on: ubuntu-latest
    needs: sid-testing
    container:
      image: ghcr.io/tk-acklio/repo-utils:main
      credentials:
        username: tk-acklio
        password: "${{ secrets.PRIV_DOCKER_TOKEN }}"
    env:
      TARGET_BRANCH_NAME: "main"
    steps:
      - name: Setup git
        run: |
          git config --global user.email "< >"
          git config --global user.name "tk-acklio"
          mkdir ~/.ssh
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate Sids
        run: make -f /opt/acklio/Makefile sids_and_push
